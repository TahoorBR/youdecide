<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#09090b"/>
      <stop offset="100%" style="stop-color:#18181b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Subtle grid pattern -->
  <g opacity="0.03">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="1"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>
  
  <!-- Gradient orb -->
  <circle cx="600" cy="315" r="200" fill="url(#accent)" opacity="0.1"/>
  
  <!-- Brain icon -->
  <g transform="translate(545, 150)">
    <circle cx="55" cy="55" r="55" fill="url(#accent)" opacity="0.2"/>
    <text x="55" y="70" text-anchor="middle" font-size="50" fill="#a78bfa">ðŸ§ </text>
  </g>
  
  <!-- Title -->
  <text x="600" y="300" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="56" font-weight="600" fill="white">
    Stop Thinking.
  </text>
  <text x="600" y="370" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="56" font-weight="600" fill="url(#accent)">
    Start Doing.
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="430" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="22" fill="#a1a1aa">
    Brain tired? Overthinking? Press decide.
  </text>
  
  <!-- Tagline -->
  <text x="600" y="470" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="18" fill="#71717a">
    Decision fatigue ends here.
  </text>
  
  <!-- Footer -->
  <text x="600" y="570" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#52525b">
    youdecide.arcsirius.com
  </text>
</svg>